<body>
    <header>
        <div class="header-menu">
            <a class="header-logo" href="index.html"><img class="header-logo" src="logo.png" alt="logo"></a>
            <div class="header-menu-section">
                <ul>
                    <li><a class="animation" href="animation.html">Animation</a></li>
                    <li><a class="illustration" href="illustration.html">Illustration</a></li>
                    <li><a class="about" href="about.html">About</a></li>
                    <li><a class="contact" href="contact.html">Contact</a></li>
                </ul>
            </div>
            <div class="header-dropdown-menu">
                <img class="default-icon" src="icons/burger-bar.png" alt="dropdown menu">
            </div>
        </div>
    </header>
    <main>
        <div class="form-container">
            <form class="form" id="contactForm" name="contactForm">
                <div class="title-container">
                    <h1>Contact me</h1>
                </div>
                <div class="row">
                    <div class="name-container">
                        <input type="text" class="form-control" name="fname" id="fname" placeholder="First name">
                        <label id="fname-error" class="error" for="fname">Please enter your first name</label>
                    </div>
                    <div class="name-container">
                        <input type="text" class="form-control" name="lname" id="lname" placeholder="Last name">
                        <label id="lname-error" class="error" for="lname">Please enter your last name</label>
                    </div>
                </div>
                <div class="row">
                    <div class="email-container">
                        <input type="text" class="form-control" name="email" id="email" placeholder="Email">
                        <label id="email-error" class="error" for="email">Please enter a valid email address</label>
                    </div>
                </div>
                <div class="row">
                    <div class="message-container">
                        <textarea class="form-control" name="message" id="message" placeholder="Write your message"></textarea>
                        <label id="message-error" class="error" for="message">Please enter a message</label>
                        <label id="too-long-message-error" class="error" for="message">The text is too long</label>
                    </div>
                </div>
                <div class="row">
                    <div class="submit-container">
                        <input type="submit" class="submit" name="submit" id="submit" value="Send Message">
                    </div>
                </div>
            </form>
        </div>
        <script src="script.js"></script>
        <script src="https://unpkg.com/isotope-layout@3/dist/isotope.pkgd.js"></script>
        <script src="https://smtpjs.com/v3/smtp.js"></script>
    </main>

            </a>
